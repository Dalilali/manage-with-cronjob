<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>CHISEL Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <header class="navbar navbar-expand-lg bd-navbar sticky-top bg-opacity-100 ">
      <nav class="container-xxl bd-gutter flex-wrap flex-lg-nowrap" aria-label="Main navigation"> 
        <!-- Here put LOGO -->   
        <div class="offcanvas-lg offcanvas-end flex-grow-1 bg-success" tabindex="-1" id="bdNavbar" aria-labelledby="bdNavbarOffcanvasLabel" data-bs-scroll="true">
          <div class="offcanvas-header px-4 pb-0">
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close" data-bs-target="#bdNavbar">
            </button>
          </div>
    
          <div class="offcanvas-body p-4 pt-0 p-lg-1">
            <hr class="d-lg-none text-white-50">
            <ul class="navbar-nav flex-row flex-wrap bd-navbar-nav">
              <li class="nav-item col-6 col-lg-auto">
                <a href="/home">
                  <img src="{{ url_for('static', filename='favicon.png') }}" alt="Chisel" href="/home">
                </a>
              </li>
              <li class="nav-item col-6 col-lg-auto">
                <a class="nav-link py-2 px-0 px-lg-2 active" aria-current="true" href="/home">Home</a>
              </li>
              <li class="nav-item col-6 col-lg-auto">
                <a class="nav-link py-2 px-0 px-lg-2" href="/joblist">Jobs</a>
              </li>
              <li class="nav-item col-6 col-lg-auto">
                <a class="nav-link py-2 px-0 px-lg-2" href="/gitrepos">Git</a>
              </li>
            </ul>
            <hr class="d-lg-none text-white-50">
          </div>
        </div>
      </nav>
    </header>
    <br><br>
      {% with messages = get_flashed_messages() %}
        {% if messages %}
            
            <div class="toast toast-container align-items-center fade show text-bg-success top-3 start-50 translate-middle" role="alert" aria-live="assertive" aria-atomic="false">
              <div class="d-flex">
                <div class="toast-body">
                  {{ messages[0] }}
                </div>
                <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
            </div>
          
        {% endif %}
      {% endwith %}
    </div>
    <br>
    <div class = "container-lg bg-info">
      {% block content %}
      {% endblock %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
